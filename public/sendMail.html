<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MailSystem</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
            h2 {
                color: blue;
            }
        </style>
    </head>
<body>
    <div class="container mt-4">
        <div class="jumbotron w-75 m-auto">
            <h2>Mandar Email</h2>
            <br>

            <form action="/api/clinica/email" method="post">
                <div class="form-group">
                    <label for="from">De:</label>
                    <input type="email" name="from" id="from" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="to">Para:</label>
                    <input type="email" name="to" id="to" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujeto:</label>
                    <input type="text" name="subject" id="subject" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="text">Mensaje:</label>
                    <input type="text" name="text" id="text" class="form-control" required>
                </div>

                <button class="btn btn-success mt-4">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
